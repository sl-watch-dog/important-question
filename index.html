<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Important Question</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    width: 100%;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 40px;
    padding: 0 20px;
  }

  button {
    padding: 14px 26px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn { background: #4CAF50; color: white; }
  #noBtn {
    background: #f44336;
    color: white;
    position: fixed;
  }

  .heart {
    position: fixed;
    font-size: 22px;
    animation: floatUp 2s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-200px); opacity: 0; }
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }

  #rickrollContainer {
    position: fixed;
    inset: 0;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #rickrollContainer img {
    width: 90%;
    max-width: 400px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you have sex with me?</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<canvas id="confetti"></canvas>

<div id="rickrollContainer">
  <img src="https://media.giphy.com/media/Vuw9m5wXviFIQ/giphy.gif" />
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
const rickrollContainer = document.getElementById("rickrollContainer");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const clapSound = new Audio("https://www.soundjay.com/human/sounds/applause-8.mp3");
const rickSound = new Audio("https://www.myinstants.com/media/sounds/rickroll.mp3");

// --- KEEP NO BUTTON INSIDE SCREEN ---
function moveButton() {
  const padding = 10;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;
  noBtn.style.left = Math.max(0, Math.random() * maxX) + "px";
  noBtn.style.top = Math.max(0, Math.random() * maxY) + "px";
}

moveButton();

// --- VIBRATION + SHAKE ---
function shakeScreen() {
  document.body.style.transform = "translate(5px,5px)";
  setTimeout(()=>document.body.style.transform="",100);
}

noBtn.addEventListener("click", () => {
  if (navigator.vibrate) navigator.vibrate([200,100,200]);
  shakeScreen();
  moveButton();
});

// --- HEARTS ---
function createHearts() {
  for (let i=0;i<15;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="❤️";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.top=window.innerHeight+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
}

// --- CONFETTI ---
let confetti=[];
for(let i=0;i<120;i++){
  confetti.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*6+3,d:Math.random()*100});
}
function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.beginPath();
  for(let p of confetti){
    ctx.moveTo(p.x,p.y);
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
  }
  ctx.fillStyle="rgba(255,255,255,0.8)";
  ctx.fill();
  for(let p of confetti){
    p.y+=2;
    if(p.y>canvas.height) p.y=0;
  }
}
function startConfetti(){setInterval(drawConfetti,20);}

// --- YES CLICK CELEBRATION THEN RICKROLL ---
yesBtn.addEventListener("click", ()=>{
  clapSound.play();
  createHearts();
  startConfetti();

  setTimeout(()=>{
    rickrollContainer.style.display="flex";
    rickSound.play();
  },1000);
});
</script>

</body>
</html>
