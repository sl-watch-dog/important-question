<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Important Question</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    position: relative;
    width: 100%;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 40px;
    padding: 0 20px;
  }

  button {
    padding: 14px 26px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin: 10px;
    position: absolute;
  }

  #yesBtn {
    background: #4CAF50;
    color: white;
    position: static;
  }

  #noBtn {
    background: #f44336;
    color: white;
  }

  #rickrollContainer {
    position: fixed;
    inset: 0;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #rickrollContainer img {
    width: 90%;
    max-width: 400px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you have sex with me?</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div id="rickrollContainer">
  <img src="https://media.giphy.com/media/Vuw9m5wXviFIQ/giphy.gif" />
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const rickrollContainer = document.getElementById("rickrollContainer");

const clapSound = new Audio("https://www.soundjay.com/human/sounds/applause-8.mp3");
const rickSound = new Audio("https://www.myinstants.com/media/sounds/rickroll.mp3");

// Keep NO button inside screen
function moveButton() {
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

moveButton();

// NO click = vibrate + escape
noBtn.addEventListener("click", () => {
  if (navigator.vibrate) navigator.vibrate(200);
  moveButton();
});

// YES click = chaos reveal
yesBtn.addEventListener("click", () => {
  clapSound.play();
  rickrollContainer.style.display = "flex";
  rickSound.play();
});
</script>

</body>
</html>
